<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04/image1.html</title>
</head>
<body>
    <h3>이미지 기본 표현</h3>
    <img src="html5.jpg" alt="이미지가 표시되지 않습니다.">
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="html5.jpg" title="HTML5 로고 이미지" style="float : left">
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="html5.jpg" style="width: 30px; height: 30px">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="html5.jpg" width=100% height=100%>
