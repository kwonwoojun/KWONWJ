<body>
    <script>
        function sum() {
           calc.result.value = plus(calc.left.value, calc.right.value);
            }
        function plus(left, right) {
           
            return Number(left) + Number(right);
        }


    </script>
    <form name="calc">
        <input type="text" name="left" />
        +
        <input type="text" name="right" />
        <br />
        <input type="button" value="계산" onClick="sum()" />
        <br />
        <input type="text" name="result" readonly /><br />
    </form>



</body>
