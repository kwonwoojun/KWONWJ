<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each.html</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
    // document로딩완료된 후 실행.
$(function () {
    let members = [{
        name: "hong",
        age:20
    }, {
        name: "hwong",
        age:22
    }, {
        name: "park",
        age:25
    }, {
        name: "choi",
        age:28
    }];
        //     $.each(members, callBackFunc);    
        // let members = [10,20,30,44,55];
        let sum = 0;
        let ul = $('<ul />');

$.each(members, (idx, value) => {
    let li = $('<li />').html(value.name + ' :  ' + value.age);
    ul.append(li);
    $('#show').append(ul);
    });
    
    let names = $.map(members, (value, idx) => {
        return value.age > 20 ? value.name : null;
    });
    console.log(names.join('-'));

    console.clear();
    names = $.grep(members, (value, idx) => {
        return idx > 0;
    }).map((value, idx) => {
        return value.name;
    });
    console.log(names);

    $('ul>li').each((idx, value) => {
        console.log(value);
        if (idx % 2 == 1) {
            $(value).css('background','yellow');
        }
    });

});


    </script>
</head>
<body>
    <div id="show"></div>
</body>
</html>
