<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>public/jquery_event.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            for (let i = 0; i < 6; i++) {
                let btn = $('<button />').html('OK');
                $('#show').append(btn);
            }

            $('button').click(function () {
                window.alert('button clicked.');
            })

            $('button').on('mouseover', function() {
                $(this).css('background', 'yellow');
            });
            
            $('button').on('mouseout', function() {
                $(this).css('background', '');
            });

            let events = {
                'focus': function () {
                    console.log('focus')
                },
                'blur': function() {
                    console.log('blur')
                }
            };
            $('button').on(events);
        });
        function main() {
            console.log('hi');
        }

    </script>
</head>

<body>
    <div id="show"></div>

</body>

</html>
